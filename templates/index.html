<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Pi Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŒŠ Ocean Pi Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <!-- CO2 -->
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">COâ‚‚ Levels (ppm)</h2>
        <canvas id="co2Chart"></canvas>
      </div>

      <!-- Temperature -->
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Temperature (Â°F)</h2>
        <canvas id="tempChart"></canvas>
      </div>

      <!-- Humidity -->
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Humidity (%)</h2>
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const co2Data = {{ co2_data | tojson }};
    const tempData = {{ temp_data | tojson }};
    const humidityData = {{ humidity_data | tojson }};
    const labels = {{ timestamps | tojson }};

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true }
      }
    };

    new Chart(document.getElementById("co2Chart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'COâ‚‚ ppm',
          data: co2Data,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false
        }]
      },
      options: chartOptions
    });

    new Chart(document.getElementById("tempChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperature Â°F',
          data: tempData,
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false
        }]
      },
      options: chartOptions
    });

    new Chart(document.getElementById("humidityChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Humidity %',
          data: humidityData,
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false
        }]
      },
      options: chartOptions
    });
  </script>
</body>
</html>
